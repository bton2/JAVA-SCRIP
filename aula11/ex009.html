<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    Em que país você mora?: <input type="text" name="txpais" id="txpais">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res">

    </div>
    <script> 
        function checar() {
            var pais = window.document.querySelector('input#txpais')
            var res = window.document.querySelector('div#res')
            var npais = String(pais.value)
            if (npais == 'Brasil') {
                res.innerHTML += `<p> Você é brasileiro</p>`
            }  else {
                res.innerHTML += `<p> Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
